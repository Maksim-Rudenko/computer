<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="table.css">
</head>
<body>
    <table>
        <colgroup>
            <col style="width: 20%;">
            <col style="width: 30%;">
            <col style="width: 50%;">
        </colgroup>
        <tr>
            <th>Заголовок 1</th>
            <th>Заголовок 2</th>
            <th>Заголовок 3</th>
        </tr>
        <tr>
            <td>Ячейка 1</td>
            <td>Ячейка 2</td>
            <td>Ячейка 3</td>
        </tr>
        <tr>
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
        </tr>
        <tr>
            <td>Ячейка 7</td>
            <td>Ячейка 8</td>
            <td>Ячейка 9</td>
        </tr>
    </table>

  <br>

    <table>
        <tr>
            <td rowspan="3">Ячейка 1</td>
            <td colspan="2">Ячейка 2</td>   
        </tr>
        <tr>
            <td>Ячейка 4</td>
            <td>Ячейка 5</td>      
        </tr>
    </table>
  
    <br>

    <table>
        <tr>
            <td colspan="2">Ячейка 1</td>        
        </tr>
        <tr>
            <td rowspan="2">Ячейка 4</td>
            <td>Ячейка 5</td>    
        </tr>
        <tr>
            <td>Ячейка 3</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td>Ячейка 1</td>
            <td rowspan="2">Ячейка 2</td>
        </tr>
        <tr>
            <td>Ячейка 5</td>    
        </tr>
        <tr>
            <td colspan="2">Ячейка 3</td>
        </tr>
    </table>

    <br>

    <table>
        <tr>
            <td colspan="2">Ячейка 1</td>
        </tr>
        <tr>
            <td>Ячейка 5</td>
            <td>Ячейка 6</td>
        </tr>
        <tr>
            <td colspan="2">Ячейка 3</td>
        </tr>
    </table>

</body>
</html>

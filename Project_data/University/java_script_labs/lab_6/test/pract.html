<!DOCTYPE html>
<html>
<head>
    <title>Регистрация и тест</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function register() {
            let form = document.forms.registration;
            let inputs = form.getElementsByTagName('input');
            for (let input of inputs) {
                if (input.value === '') {
                    alert('Пожалуйста, заполните все поля');
                    return;
                }
            }
            form.classList.add('hidden');
            document.getElementById('test').classList.remove('hidden');
        }

        function startTest() {
            // Здесь добавьте код для начала теста
            
        let questions = [
            "Любите ли вы гулять?",
            "Нравится ли вам встречать гостей?",
            "С легкостью ли вы расплачиваетесь за друзей 'по мелочи'?",
            "Всегда ли у вас в доме найдется что-то, чтобы угостить незваных гостей?",
            "В компании с хорошими друзьями, в непринужденной обстановке вы можете выпить больше, чем следовало?",
            "Любите ли вы хорошую кухню?",
            "Часто ли вы устраиваете вечеринки?",
            "Есть ли у вас компания, с которой вы регулярно встречаетесь?",
            "Любите ли вы петь в компании друзей?",
            "Становится ли вам весело, приятно в хорошей компании?",
            "Быстро ли у вас проходит плохое настроение?",
            "Легко ли вы миритесь, поссорившись с кем-нибудь?",
            "Когда вы говорите о прошлом, то вспоминаете в основном приятное?"
        ];
        let score = 0;
        let currentQuestion = 0;

        function showQuestion() {
            if (currentQuestion < questions.length) {
                let questionText = questions[currentQuestion];
                let questionDiv = document.createElement('div');
                questionDiv.innerHTML = `
                    <p>${questionText}</p>
                    <button onclick="answer('yes')">Да</button>
                    <button onclick="answer('no')">Нет</button>
                `;
                document.getElementById('test').appendChild(questionDiv);
            } else {
                showResult();
            }
        }

        function answer(response) {
            if (response === 'yes') score++;
            currentQuestion++;
            document.getElementById('test').innerHTML = '';
            showQuestion();
        }

        function showResult() {
            let resultText = '';
            if (score >= 18) {
                resultText = 'Вы безусловно очень большой любитель развлечений...';
            } else if (score >= 13) {
                resultText = 'Вы достаточно разумны, знаете меру в веселье и развлечениях...';
            } else if (score >= 8) {
                resultText = 'Вы можете наслаждаться радостями жизни, но лишь в меру...';
            } else if (score >= 3) {
                resultText = 'Вы редко развлекаетесь, и, может быть, поэтому вам трудно оценить удовольствия...';
            } else {
                resultText = 'Вы созданы для жизни, которая была бы ужасно тяжела для любителя удовольствий...';
            }
            document.getElementById('testResult').classList.remove('hidden');
            document.getElementById('testResult').innerHTML = `<p>${resultText}</p>`;
        }

        showQuestion();
    
        }
    </script>
</head>
<body>
    <form name="registration">
        <label>Фамилия: <input type="text"></label><br>
        <label>Имя: <input type="text"></label><br>
        <label>Пол: <input type="text"></label><br>
        <label>Возраст: <input type="number"></label><br>
        <label>Логин: <input type="text"></label><br>
        <label>Пароль: <input type="password"></label><br>
        <label>E-mail: <input type="email"></label><br>
        <!-- Добавьте еще 2 поля -->
        <button type="button" onclick="register()">Регистрация</button>
        <button type="reset">Очистка полей</button>
    </form>
    <div id="test" class="hidden">
        <h1>Тест</h1>
        <p>Описание теста...</p>
        <button onclick="startTest()">Начать тест</button>
    </div>
    
    <div id="test">
        <h1>Тест: Умеете ли вы радоваться?</h1>
        <p>Ответьте на вопросы "да" или "нет".</p>
        <!-- Вопросы теста будут добавляться здесь динамически -->
    </div>
    <div id="testResult" class="hidden"></div>

    
</body>
</html>

<body>
    <script>
        function WeekDay(size, day, color) {
            var days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            document.write("<p style='font-size:" + size + "px; color:" + color + "'>" + days[day] + "</p>");
        }

        var colors = ['red', 'orange', 'yellow', 'green', 'blue', 'indigo', 'violet'];
        var size = 14; // для параграфа размер 7 слишком мал (вообще лечше 25+)

        for (var i = 0; i < 7; i++) {
            WeekDay(size, i, colors[i]);
            size--;
        }
    </script>
              
                  
</body>

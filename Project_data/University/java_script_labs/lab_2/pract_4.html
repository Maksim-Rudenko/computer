<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" >
    <title>Руденко Максим - Лабораторная работа 2 Задание 4</title>
</head>

<body>
    <script>
        //Создание одномерного массива из 10 элементов, значения которых находятся в диапазоне от 1 до 100
        n = 20;
        mas = new Array();
        for (i = 0; i < n; i++) {
            mas[i] = Math.floor(Math.random() * 100);
        };
        // вывод элементов массива в строку
        document.write("<p>Исходный массив:</p>");
        document.write(mas.join("  ") + "<br>");
        
        // последний элемент массива
        document.write("<p>Последний элемент массива: " + mas[mas.length - 1] + "</p>");
        var last_element = mas[mas.length - 1];
        //var help_element = document.write(mas[mas.length - 1])
        
        // поиск максимального элемента массива
        var max_element = mas[0];
        var max_element_index = 0;
        for (i = 0; i < n; i++) {
            if (max_element < mas[i]) {
                max_element = mas[i];
                max_element_index = i;
            }
        }

        document.write("<p>Максимальный элемент массива: " + max_element + "</p>");

        // меняем местами last_element и flag
        mas[mas.length - 1] = mas[max_element_index];
        mas[max_element_index] = last_element;

        document.write("<p>Новый массив:</p>");
        document.write(mas.join("  ") + "<br>");
        
    </script>
      
</body>
</html>

<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" >
    <title>Создание пользовательской функции с аргументами и обращение к ней из основной части скрипта</title>
</head>

<body>
    <script>
        //Описание фvнкции вывода строки  с переходом на новую
        function PrintBR(txt) {
            document.write(txt, "<br />");
        }
    
        //Обрашение к функции с передачей фактических параметров
        PrintBR("Это первая строка");
        PrintBR("Это вторая строка");
        PrintBR("Это еще одна строка");
    </script>  
           
</body>
</html>

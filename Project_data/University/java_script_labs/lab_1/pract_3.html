<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" >
    <title>Лабораторная работа 1 Задание 3</title>
</head>

<body>
    <script>
        // Задаем переменную lang
        var lang = prompt("Введите код языка (ru, en, fr, de)");

        // Используем операторы if-else-elseif для определения языка
        if (lang == "ru") {
            document.write("Выбранный язык: Русский");
        } 
        else if (lang == "en") {
            document.write("Выбранный язык: Английский");
        } 
        else if (lang == "fr") {
            document.write("Выбранный язык: Французский");
        } 
        else if (lang == "de") {
            document.write("Выбранный язык: Немецкий");
        } 
        else {
            document.write("Язык неизвестен");
        }   
    </script>
      
</body>
</html>

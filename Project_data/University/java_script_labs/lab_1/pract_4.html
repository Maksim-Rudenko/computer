<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" >
    <title>Лабораторная работа 1 Задание 3</title>
</head>

<body>
    <script>
        // Задаем переменную lang
        var lang = prompt("Введите код языка (ru, en, fr, de)");

        // Используем оператор switch для определения языка
        switch (lang) {
            case "ru": document.write("Выбранный язык: Русский"); break;
            case "en": document.write("Выбранный язык: Английский"); break;
            case "fr": document.write("Выбранный язык: Французский"); break;
            case "de": document.write("Выбранный язык: Немецкий"); break;
            default: document.write("Язык неизвестен");
        }

    </script>
      
</body>
</html>

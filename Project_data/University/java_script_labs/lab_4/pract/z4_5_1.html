<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" >
    <title>Определение длины строки</title>
</head>
<body>
    <script>
        /*Выражение reg1 найдет все слова начинающиеся на две произвольные буквы и заканчивающиеся на ‘вет’. Так как слова в предложении разделяются пробелом, то для того, чтобы поиск был произведен корректно в начале и в конце добавим спецсимвол \s. */
        reg1=/\s..вет\s/g;
        txt1=' привет завет вельвет клозет ';
        document.write(txt1.match(reg1) + '<br />');

        /* Выражение reg2 найдет все слова начинающиеся на три произвольные буквы и заканчивающиеся на ‘вет’ */
        reg2=/\s...вет\s/g;
        document.write(txt1.match(reg2) + '<br />');

        /* Выражение reg3 найдет все слова, которые начинаются на 'при', потом идет 1 цифра и заканчиваются на 'вет' */
        var reg3=/при\dвет/g;
        txt2='при1вет привет при2вет'
        document.write(txt2.match(reg3) + '<br />');
        
        // Выражение reg4 найдет все цифры в тексте
        var reg4=/\d/g;
        txt2='5 лет учебы, 3 года плавания, 9 лет стрельбы.'
        document.write(txt2.match(reg4) + '<br />');
    </script>
    
</body>
</html>
